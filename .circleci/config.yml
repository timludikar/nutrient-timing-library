version: 2
jobs:
  build:
    docker:
      - image: circleci/node:6.10.3
    working_directory: ~/repo
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            - v1-dependencies-
      - run: yarn install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      - run: yarn run test-only
  


  documentation:
    docker:
      - image: circleci/node:6.10.3
    working_directory: ~/repo
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            - v1-dependencies-
      - run: yarn install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      - run: yarn run docs:publish

workflows:
  version: 2
  build-and-test:
    jobs:
      - build
      - documentation:
          requires:
            - build
          filters:
            branches:
              only: master